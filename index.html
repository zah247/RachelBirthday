<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Rachel!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 0 0 20px #ff0099;
        }

        p {
            font-size: 1.5rem;
            text-shadow: 0 0 10px #ffffff;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(45deg, #ff0099, #7700ff);
            border-radius: 5px;
            box-shadow: 0 0 15px #ff0099;
            transition: transform 0.2s, left 0.5s ease, top 0.5s ease;
            position: relative;
        }

        .button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <h1>Happy 17th Birthday, Rachel!</h1>
        <p>We hope your day is out of this world!</p>
        <a class="button" id="surprise-button" href="#">Click for a Surprise!</a>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.05 + 0.05
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }

        function animate() {
            drawStars();
            updateStars();
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        const button = document.getElementById('surprise-button');
        let moveCount = 0;

        button.addEventListener('click', (e) => {
            if (moveCount < 2) {
                const randomX = Math.random() * (window.innerWidth - button.offsetWidth);
                const randomY = Math.random() * (window.innerHeight - button.offsetHeight);
                button.style.left = `${randomX}px`;
                button.style.top = `${randomY}px`;
                moveCount++;
                e.preventDefault(); // Prevent the default click action
            } else {
                window.location.href = "photos.html"; // Redirect to another page
            }
        });
    </script>
</body>
</html>
