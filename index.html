<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Rachel!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: radial-gradient(circle, #1b1b2f, #0f0f1e);
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-top: 50px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes swirl {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            animation: swirl 5s linear infinite;
        }

        .sun {
            background: yellow;
            width: 50px;
            height: 50px;
            top: calc(50% - 25px);
            left: calc(50% - 25px);
            z-index: 1;
        }

        .orbit {
            position: absolute;
            width: 200px;
            height: 200px;
            top: calc(50% - 100px);
            left: calc(50% - 100px);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            z-index: 0;
        }

        .planet.small {
            background: blue;
            width: 20px;
            height: 20px;
        }

        .planet.medium {
            background: red;
            width: 30px;
            height: 30px;
        }

        .planet.large {
            background: green;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="orbit">
        <div class="planet small" style="top: 0; left: 50%; transform: translate(-50%, -50%)"></div>
        <div class="planet medium" style="top: 100%; left: 50%; transform: translate(-50%, -50%)"></div>
        <div class="planet large" style="top: 50%; left: 100%; transform: translate(-50%, -50%)"></div>
    </div>
    <div class="sun"></div>
    <h1 id="birthday-message">Happy 17th Birthday, Rachel! ðŸŽ‰âœ¨</h1>

    <script>
        const planets = document.querySelectorAll('.planet');
        const message = document.getElementById('birthday-message');

        // Swirling animation control
        setTimeout(() => {
            planets.forEach(planet => {
                planet.style.animation = 'none';
                planet.style.transition = 'transform 2s';
            });

            // Align planets in place
            planets[0].style.transform = 'translate(0, -100px)';
            planets[1].style.transform = 'translate(0, 100px)';
            planets[2].style.transform = 'translate(100px, 0)';

            // Show the birthday message
            setTimeout(() => {
                message.style.opacity = 1;
            }, 2000);
        }, 5000);
    </script>
</body>
</html>
