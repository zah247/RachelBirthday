<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Rachel!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background: radial-gradient(circle, #1b1b2f, #0f0f1e);
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-top: 50px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                color: #f9a825;
            }
            50% {
                color: #ffd700;
            }
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .message {
            text-align: center;
            font-size: 1.5rem;
            margin: 20px auto;
            max-width: 600px;
        }

        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background: #f9a825;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #ffd700;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <h1>Happy 17th Birthday, Rachel! ðŸŽ‰âœ¨</h1>
    <div class="message">
        Wishing you a stellar year ahead filled with laughter, joy, and success. You're the brightest star in the galaxy! ðŸš€ðŸ’«
    </div>
    <button class="btn" onclick="showSurprise()">Click for a Surprise! ðŸŒŒ</button>

    <script>
        // Starfield Animation
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                speed: Math.random() * 0.5
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fill();
                star.y += star.speed;
                if (star.y > canvas.height) star.y = 0;
            });
        }

        function animate() {
            drawStars();
            requestAnimationFrame(animate);
        }
        animate();

        // Surprise Pop-Up
        function showSurprise() {
            alert("Rachel, you're out of this world! ðŸŒŸ Keep shining brightly.");
        }

        // Adjust canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
